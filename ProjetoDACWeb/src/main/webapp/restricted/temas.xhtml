<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="templateProfessor.xhtml">
    <ui:define name="principal">
        <div class="container">
            <h:form styleClass="card">
                <h5>Adicionar Tema
                </h5>
                <div class="form-group">
                    <h:outputLabel value="Título" for="tituloTema"/>
                    <h:inputText id="tituloTema" styleClass="form-control" required="true" requiredMessage="Campo titulo em branco" value="#{temaController.tema.titulo}"/>
                    <p:messages autoUpdate="true" for="tituloTema"/>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Descrição" for="tituloTema"/>
                    <h:inputTextarea id="descricaoTema" maxlength="120" styleClass="form-control" required="true" requiredMessage="Campo descrição em branco!" value="#{temaController.tema.descricao}"/>
                    <p:messages autoUpdate="true" for="descricaoTema"/>
                </div>
                <h:commandButton value="Adicionar Tema" action="#{temaController.cadastrarTema}" styleClass="btn btn-primary navbar-right offset" role="button" />
                <h:commandButton value="Editar Tema" action="#{temaController.confirmarEdicao}" styleClass="btn btn-primary navbar-right offset" role="button" />
            </h:form>
            <hr/>
            <div class="container">
                <h:form>
                    <h:dataTable styleClass="table" value="#{temaController.temas}" var="tema">
                        <h:column scope="col">
                            <f:facet name="header">Titulo</f:facet>
                            #{tema.titulo}
                        </h:column>
                        <h:column scope="col">
                            <f:facet name="header">Disponível</f:facet>
                            <h:outputLabel rendered="#{tema.disponivel}" value="Sim"/>
                            <h:outputLabel rendered="#{!tema.disponivel}" value="Não"/>
                        </h:column>

                        <h:column scope="col">
                            <f:facet name="header">Opções</f:facet>
                            <h:commandButton styleClass="btn btn-primary material-icons" action="#{temaController.editarTema(tema)}"  value="edit" role="button"/>
                            <h:commandButton styleClass="btn btn-primary material-icons" action="#{temaController.remover(tema)}" value="delete" role="button"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
