<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="templateProfessor.xhtml">
    <ui:define name="principal">
        <div class="container">
        <h:form id="form" styleClass="card">
        	<h:panelGroup id="inputCadastro"  value="#{acaoMB.acao}" rendered="#{acaoMB.acao == 'CADASTRO'}">
        	
        	<!-- Formulário para cadastro -->
        	
            <!-- form styleClass="card" -->
                <h5>Adicionar Tema
                </h5>
                <div class="form-group">
                    <h:outputLabel value="Título" for="tituloCadastro"/>
                    <h:inputText id="tituloCadastro" styleClass="form-control" required="true" requiredMessage="Campo titulo em branco" value="#{temaController.tema.titulo}"/>
                    <p:messages autoUpdate="true" for="tituloCadastro"/>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Descrição" for="descricaoCadastro"/>
                    <h:inputTextarea id="descricaoCadastro" maxlength="120" styleClass="form-control" required="true" requiredMessage="Campo descrição em branco!" value="#{temaController.tema.descricao}"/>
                    <p:messages autoUpdate="true" for="descricaoCadastro"/>
                </div>
                <h:commandButton value="Adicionar Tema" action="#{temaController.cadastrarTema}" styleClass="btn btn-primary navbar-right offset" role="button" />
            
            </h:panelGroup>
            
            <!-- Formulário para edição -->
            
			<h:panelGroup id="inputEdicao"  value="#{acaoMB.acao}" rendered="#{acaoMB.acao == 'EDITAR'}">

                <h5>Editar Tema
                </h5>
                <div class="form-group">
                    <h:outputLabel value="Título" for="tituloEdicao"/>
                    <h:inputText id="tituloEdicao" styleClass="form-control" required="true" requiredMessage="Campo titulo em branco" value="#{temaController.tema.titulo}"/>
                    <p:messages autoUpdate="true" for="tituloEdicao"/>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Descrição" for="descricaoEdicao"/>
                    <h:inputTextarea id="descricaoEdicao" maxlength="120" styleClass="form-control" required="true" requiredMessage="Campo descrição em branco!" value="#{temaController.tema.descricao}"/>
                    <p:messages autoUpdate="true" for="descricaoEdicao"/>
                </div>
                <h:commandButton value="Salvar" action="#{temaController.confirmarEdicao}" styleClass="btn btn-primary navbar-right offset" role="button"/>

                <h:commandButton value="Cancelar" action="#{temaController.cancelarEdicao}" styleClass="btn btn-primary navbar-right offset" role="button"/>
                	
                	
            
            </h:panelGroup>
            
            </h:form>
            <hr/>
            <div class="container">
                <h:form>
                    <h:dataTable styleClass="table" value="#{temaController.temas}" var="tema">
                        <h:column scope="col">
                            <a:facet name="header">Titulo</a:facet>
                            #{tema.titulo}
                        </h:column>
                        <h:column scope="col">
                            <a:facet name="header">Disponível</a:facet>
                            <h:outputLabel rendered="#{tema.disponivel}" value="Sim"/>
                            <h:outputLabel rendered="#{!tema.disponivel}" value="Não"/>
                        </h:column>

                        <h:column scope="col">
                            <a:facet name="header">Opções</a:facet>
                            <h:commandButton styleClass="btn btn-primary material-icons" action="#{temaController.editarTema(tema)}"  value="edit" role="button"/>
                            <h:commandButton styleClass="btn btn-primary material-icons" action="#{temaController.remover(tema)}" value="delete" role="button"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
