<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="templateAluno.xhtml">
    <ui:define name="principal">
        <div class="container">
            <h:form>
                <h:dataTable styleClass="table" value="#{temaController.temas}" var="tema">
                    <h:column scope="col">
                        <f:facet name="header">Titulo</f:facet>
                        #{tema.titulo}
                    </h:column>
                    <h:column scope="col">
                        <f:facet name="header">Dispon√≠vel</f:facet>
                        <h:commandButton value="Inscrever" action="#{alunoController.inscrever}" styleClass="btn btn-primary navbar-right offset" role="button" />

                    </h:column>
                </h:dataTable>

            </h:form>
        </div>
    </ui:define>
</ui:composition>
