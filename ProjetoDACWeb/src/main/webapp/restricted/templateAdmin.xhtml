<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view>
    <h:head>
        <title>Página Inicial</title>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css"/>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

        <title>Login</title>
        <style type="text/css">
            @IMPORT url("../estilo.css");
        </style>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    </h:head>
    <h:body>
        <div class="">

        </div>
        <div id="topo"  class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <h4 class="infocabecalho">Seja bem-vindo, #{loginUsuarioBean.nomeAdmin}</h4>
                </div>
                <div class="navbar-collapse collapse">
                    <div class="row" style="padding-top: 10px;">
                        <h:form>
                            <h:commandLink value="Logout" action="#{loginUsuarioBean.logout}" styleClass="btn btn-danger navbar-right" role="button"/>

                            <h:commandLink value="Abrir Inscrições" action="#{periodoController.goToDefinirPeriodo}" styleClass="btn btn-primary navbar-right offset" role="button" style="margin-right: 5px;"/>

                            <h:commandLink value="Página inicial" action="#{usuarioController.goToIndex}" styleClass="btn btn-primary navbar-right offset" role="button" style="margin-right: 5px;"/>

                        </h:form>
                    </div>
                </div>
            </div>
        </div>

        <ui:insert name="menu"></ui:insert>

        <div style="margin-top: 60px;">
            <ui:insert name="principal"></ui:insert>
        </div>


        <ui:insert name="rodape">
            <div id="rodape">
                <hr style="background-color: #D3D1D1; height: 1px;"></hr>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="col-md-8">
                            <h:commandLink  class="footer" href="#">IFPB</h:commandLink>
                        </div>
                        <div class="col-md-4">
                            <p class="muted pull-right">© Todos os direitos reservados</p>
                        </div>
                    </div>
                </div>
            </div>
        </ui:insert>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>

    </h:body>
</f:view>

</html>
