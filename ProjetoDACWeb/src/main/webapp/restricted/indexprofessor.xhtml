<h:head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

<div id="topo"  class="navbar navbar-inverse navbar-fixed-top" role="navigation">

        <div class="navbar-collapse collapse">

                    <h:commandLink value="Logout" action="#{loginUsuarioBean.logout}" styleClass="btn btn-danger navbar-right" role="button"/>

                    <h:commandLink value="Editar Perfil" action="#" styleClass="btn btn-primary navbar-right offset" role="button" style="margin-right: 5px;"/>

                    <h:commandLink value="Temas" action="#" styleClass="btn btn-primary navbar-right offset " role="button" style="margin-right: 5px;"/>

        </div>
    </div>
</div>
