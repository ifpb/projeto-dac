<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css"/>

    <title>Login</title>
    <style type="text/css">
        @IMPORT url("estilo.css");
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
</h:head>
<h:body>
    <style>
        .grande {
            width: 100%;
        }
    </style>
    <div id="topo">

    </div>
    <center>
        <h3><h:outputLabel  value="Bem-vindo ao sistema de compartilhamento de temas do TCC - IFPB Campus Cajazeiras"/></h3>
    </center>
            <div class="box">
                <h:form>
                    <div class="form-group">
                        <p:messages autoUpdate="true"/>
                        <h5><h:outputLabel for="matricula" value="Que tipo de usuário você gostaria de fazer login?"/></h5>
                        <h:inputText id="matricula" value="#{loginUsuarioBean.matricula}" class="form-control" required="true" requiredMessage="Campo matricula em branco!">
                            <f:passThroughAttribute name="placeholder" value="Matrícula"/>
                        </h:inputText>
                        <h:inputSecret id="senha" value="#{loginUsuarioBean.senha}" class="form-control" placeholder="senha" required="true" requiredMessage="Campo senha em branco!">
                            <f:passThroughAttribute name="placeholder" value="Senha"/>
                        </h:inputSecret>
                    </div>
                    <h:commandButton value="Entrar" action="#{loginUsuarioBean.efetuarLogin(loginUsuarioBean.matricula)}" class="btn btn-primary grande"> </h:commandButton>
                </h:form>
                <h4 style="color: grey">Não tem uma conta ainda? Cadastra-se <h:link outcome="/cadastro.xhtml">Crie uma</h:link></h4>
            </div>

    <div id="rodape">
        <hr style="background-color: #D3D1D1; height: 1px;"></hr>
        <div class="row">
            <div class="col-lg-12">
                <div class="col-md-8">
                    <h:commandLink  class="footer" href="#">IFPB</h:commandLink>
                </div>
                <div class="col-md-4">
                    <p class="muted pull-right">© Todos os direitos reservados</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
</h:body>
</html>
