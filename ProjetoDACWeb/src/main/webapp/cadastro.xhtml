<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css"/>

    <title>Cadastro</title>
    <style type="text/css">
        @IMPORT url("estilo.css");
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
</h:head>
<h:body>
    <style>
        .grande {
            width: 100%;
        }
    </style>
    <div id="topo">

    </div>
    <center>
        <h3><h:outputLabel value="Enter your academic references"/></h3>
    </center>

    <div class="box">

       <h:form id="form">

        <h:selectOneRadio id="rb" value="#{clienteMB.tipoPessoa}">
            <f:selectItem itemId="ALUNO" itemLabel="ALUNO" itemValue="ALUNO" />
            <f:selectItem itemId="PROFESSOR" itemLabel="PROFESSOR" itemValue="PROFESSOR"/>
            <f:ajax execute="@this" render="@form"/>
        </h:selectOneRadio>

        <h:panelGroup id="inputAluno"  value="#{clienteMB.tipoPessoa}" rendered="#{clienteMB.tipoPessoa == 'ALUNO'}">

           <div class="form-group" >
                <h:outputLabel for="emailAluno" value="Email address:"/>
               <h:message for="emailAluno" styleClass="erro" />
                <h:inputText id="emailAluno" class="form-control" value="#{cadastroController.aluno.email}" required="true"
                             requiredMessage="Campo obrigatório!">
                    <f:passThroughAttribute name="placeholder" value="Email"/>
                </h:inputText>


                <h:outputLabel for="nomeAluno" value="Name:"/>
               <h:message for="nomeAluno" styleClass="erro" />
                <h:inputText id="nomeAluno" class="form-control" value="#{cadastroController.aluno.nome}" required="true"
                             requiredMessage="Campo inválido!">
                    <f:passThroughAttribute name="placeholder" value="Name"/>
                </h:inputText>


                <h:outputLabel for="matriculaAluno" value="Registration: "/>
               <h:outputLabel for="matriculaAluno" value="  *campo com 12 digitos" styleClass="erro"/><br/>
               <h:message for="matriculaAluno" styleClass="erro" />
                <h:inputText id="matriculaAluno" class="form-control" value="#{cadastroController.aluno.matricula}" required="true"
                             requiredMessage="Campo inválido!"  >
                    <f:validateLength minimum="12" maximum="12"/>
                    <f:passThroughAttribute name="placeholder" value="Registration"/>
                </h:inputText>


                <h:outputLabel for="cursoAluno" value="Higher Courses:"/>
                <h:selectOneRadio id="cursoAluno" value="#{cadastroController.aluno.curso}" required="true" requiredMessage="Campo obrigatório!">
                    <f:selectItem class="form-check-input" itemValue="ADS" itemLabel="ADS" />
                    <f:selectItem class="form-check-input" itemValue="EngenhariaCivil" itemLabel="Engenharia Civil" />
                    <f:selectItem class="form-check-input" itemValue="EngenhariaControle" itemLabel="Engenharia de controle" />
                    <h:message for="cursoAluno" styleClass="erro" />

                </h:selectOneRadio><br/>

                <h:outputLabel for="senhaAluno" value="Password:"/>
                <h:inputSecret id="senhaAluno" class="form-control" value="#{cadastroController.aluno.senha}" required="true"
                               requiredMessage="Campo obrigatório!">
                    <h:message for="senhaAluno" styleClass="erro" />
                    <f:passThroughAttribute name="placeholder" value="Password"/>
                </h:inputSecret>

            </div>
            <h:commandButton value="Register" class="btn btn-primary grande" action="#{cadastroController.CadastrarUsuario}"/>
        </h:panelGroup>

<!--PROFESSOR-->

           <h:panelGroup id="inputProfessor" value="#{clienteMB.tipoPessoa}" rendered="#{clienteMB.tipoPessoa == 'PROFESSOR'}">

               <div class="form-group" >
                   <h:outputLabel for="emailProfessor" value="Email address:"/>
                   <h:message for="emailProfessor" styleClass="erro" />
                   <h:inputText id="emailProfessor" class="form-control" value="#{cadastroController.professor.email}" required="true"
                                requiredMessage="Campo obrigatório!">
                       <f:passThroughAttribute name="placeholder" value="Email"/>
                   </h:inputText>

                   <h:outputLabel for="nomeProfessor" value="Name:"/>
                   <h:message for="nomeProfessor" styleClass="erro" />
                   <h:inputText id="nomeProfessor" class="form-control" value="#{cadastroController.professor.nome}" required="true"
                                requiredMessage="Campo inválido!">
                       <f:passThroughAttribute name="placeholder" value="Name"/>
                   </h:inputText>

                   <h:outputLabel for="matriculaProfessor" value="Registration:"/>
                   <h:outputLabel for="matriculaProfessor" value="  *campo com 8 digitos" styleClass="erro"/><br/>
                   <h:message for="matriculaProfessor" styleClass="erro" />
                   <h:inputText id="matriculaProfessor" class="form-control" value="#{cadastroController.professor.matricula}" required="true"
                                requiredMessage="Campo inválido!">
                       <f:validateLength minimum="8" maximum="8"/>
                       <f:passThroughAttribute name="placeholder" value="Registration"/>
                   </h:inputText>

                   <h:outputLabel for="cursoProfessor" value="Higher Courses:"/>
                   <h:selectOneRadio id="cursoProfessor" value="#{cadastroController.professor.curso}" required="true" requiredMessage="Campo obrigatório!">
                       <f:selectItem class="form-check-input" itemValue="ADS" itemLabel="ADS" />
                       <f:selectItem class="form-check-input" itemValue="EngenhariaCivil" itemLabel="Engenharia Civil" />
                       <f:selectItem class="form-check-input" itemValue="EngenhariaControle" itemLabel="Engenharia de controle" />
                       <h:message for="cursoProfessor" styleClass="erro" />

                   </h:selectOneRadio><br/>

                   <h:outputLabel for="senhaProfessor" value="Password:"/>
                   <h:inputSecret id="senhaProfessor" class="form-control" value="#{cadastroController.professor.senha}" required="true"
                                  requiredMessage="Campo obrigatório!">
                       <h:message for="senhaProfessor" styleClass="erro" />
                       <f:passThroughAttribute name="placeholder" value="Password"/>
                   </h:inputSecret>

               </div>
               <h:commandButton value="Register" class="btn btn-primary grande" action="#{cadastroController.CadastrarProfessor}"/>
           </h:panelGroup>

       </h:form>


</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
</h:body>
</html>
